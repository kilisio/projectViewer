                        <div class="col"><div class="zoomBarContainer">
  <div class="zoomBar">
    <div class="zoomFill"></div>
    <div class="zoomControl zoomDot"></div>
  </div>
</div>
</div>
                    </div>
                </div>
            </div>
            <div class="row" id="iframeRow">
                <div class="col" id="iframeColumn">
                    <div class="contentContainer"><div class="taskList" x-data data-priority="C" data-category="backlog">
  <template x-for="task in $store.taskList.tasks()">
    <template
      x-if="task.priority == $store.taskList.priority"
    >
      <div class="task">
        <div class="taskContext" x-text="task.contexts"></div>
        <div class="taskText" x-text="task.body"></div>
        <div class="taskTags" x-text="task.projects"></div>
      </div>
    </template>
  </template>
</div>
<div class="responsiveIframe hide" x-data>
  <iframe x-bind:src="$store.projectList.path()" frameborder="0"></iframe>
</div>
</div>
                </div>
            </div>
